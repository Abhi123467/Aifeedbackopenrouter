<!DOCTYPE html>
<html>
<head>
<title>Answer Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
    box-sizing: border-box;
}

/* MAIN LAYOUT */
.container {
    max-width: 1400px;
    margin: auto;
    display: flex;
    gap: 40px;
    align-items: flex-start;
    min-height: 80vh;
    padding: 20px;
}

/* LEFT IMAGE */
.image-box {
    flex: 1;
    display: flex;
    justify-content: center;
}

.selected-image {
    max-height: 70vh;
    width: auto;
    border-radius: 8px;
    object-fit: contain;
}

/* RIGHT EDITOR SECTION */
.answer-box {
    flex: 2;
    min-width: 60%;
    display: flex;
    flex-direction: column;
}

/* TOOLBAR */
.toolbar {
    margin-bottom: 8px;
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
}

.toolbar button {
    padding: 6px 10px;
    border: 1px solid #ccc;
    background: white;
    cursor: pointer;
    border-radius: 4px;
}

.toolbar button:hover {
    background: #e6e6e6;
}

/* SVG ICON BUTTON */
.icon-btn {
    width: 32px;
    height: 32px;
    padding: 2px;
    border: 1px solid #ccc;
    background: white;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.icon-btn:hover {
    background: #e6e6e6;
}

.icon-btn svg rect {
    fill: #444;
}

/* EDITOR */
#editor {
    min-height: 250px;
    width: 100%;
    border: 1px solid #ccc;
    background: white;
    border-radius: 6px;
    padding: 10px;
    font-size: 16px;
    resize: none;
    overflow: hidden;
    white-space: pre-wrap;
}

/* SUBMIT BUTTON */
.submit-btn {
    margin-top: 12px;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.submit-btn:hover {
    background: #0056b3;
}

/* FULLSCREEN LOADER */
#loadingOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#loaderIcon {
    width: 80px;
    height: 80px;
}
</style>
</head>

<body>

<div class="container">

    <div class="image-box">
        <img src="/static/images/{{ image_id }}.png" class="selected-image">
    </div>

    <div class="answer-box">
        <form id="answerForm" action="/submit" method="POST" onsubmit="prepareSubmit()">
            <input type="hidden" name="image_id" value="{{ image_id }}">
            <input type="hidden" id="hiddenInput" name="answer">

            <div class="toolbar">
                <button type="button" onclick="formatDoc('bold')"><b>B</b></button>
                <button type="button" onclick="formatDoc('italic')"><i>I</i></button>
                <button type="button" onclick="formatDoc('underline')"><u>U</u></button>

                <!-- ALIGNMENT ICONS -->
                <button type="button" class="icon-btn" onclick="formatDoc('justifyLeft')" title="Align Left">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="14" height="2"/>
                        <rect x="3" y="8" width="18" height="2"/>
                        <rect x="3" y="12" width="12" height="2"/>
                        <rect x="3" y="16" width="18" height="2"/>
                    </svg>
                </button>

                <button type="button" class="icon-btn" onclick="formatDoc('justifyCenter')" title="Align Center">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <rect x="5" y="4" width="14" height="2"/>
                        <rect x="7" y="8" width="10" height="2"/>
                        <rect x="6" y="12" width="12" height="2"/>
                        <rect x="4" y="16" width="16" height="2"/>
                    </svg>
                </button>

                <button type="button" class="icon-btn" onclick="formatDoc('justifyRight')" title="Align Right">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <rect x="7" y="4" width="14" height="2"/>
                        <rect x="3" y="8" width="18" height="2"/>
                        <rect x="9" y="12" width="12" height="2"/>
                        <rect x="3" y="16" width="18" height="2"/>
                    </svg>
                </button>

                <button type="button" class="icon-btn" onclick="formatDoc('justifyFull')" title="Justify">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="2"/>
                        <rect x="3" y="8" width="18" height="2"/>
                        <rect x="3" y="12" width="18" height="2"/>
                        <rect x="3" y="16" width="18" height="2"/>
                    </svg>
                </button>
            </div>

            <div id="editor" contenteditable="true" oninput="autoResize()"></div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

<!-- FULLSCREEN OVERLAY -->
<div id="loadingOverlay">
    <img src="/static/loader.gif" id="loaderIcon">
</div>

<script>
function formatDoc(cmd) {
    document.execCommand(cmd, false, null);
}

function autoResize() {
    const editor = document.getElementById("editor");
    editor.style.height = "auto";
    editor.style.height = editor.scrollHeight + "px";
}

function prepareSubmit() {
    const editor = document.getElementById("editor");
    const plainText = editor.innerText.trim();
    document.getElementById("hiddenInput").value = plainText;
    document.getElementById("loadingOverlay").style.display = "flex";
}
</script>

</body>
</html>
